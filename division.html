<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .problem {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        input {
            width: 60px;
            height: 30px;
            font-size: 18px;
            margin: 0 5px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .analysis {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-list {
            margin-top: 10px;
        }
        .error-item {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #ff4444;
        }
        .statistics {
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem">
            <span id="dividend">12</span>÷<span id="divisor">5</span>=
            <input type="text" id="quotient" placeholder="商">......
            <input type="text" id="remainder" placeholder="餘數">
        </div>
        <div style="text-align: center;">
            <button onclick="checkAnswer()">確定</button>
            <button onclick="generateNewProblem()">重新出題</button>
        </div>
        <div id="result"></div>
    </div>

    <div class="analysis">
        <h2>錯題分析：</h2>
        <div class="statistics">
            1. 作答題數：<span id="totalCount">0</span> 題，
            對：<span id="correctCount">0</span>，
            錯：<span id="wrongCount">0</span>
        </div>
        <div>
            2. 錯題如下：
            <div id="errorList" class="error-list"></div>
        </div>
    </div>

    <script>
        let currentDividend;
        let currentDivisor;
        let statistics = {
            total: 0,
            correct: 0,
            wrong: 0
        };
        let errorList = [];

        function generateNewProblem() {
            currentDividend = Math.floor(Math.random() * 90 + 10);
            currentDivisor = Math.floor(Math.random() * 8 + 2);
            
            document.getElementById('dividend').textContent = currentDividend;
            document.getElementById('divisor').textContent = currentDivisor;
            document.getElementById('quotient').value = '';
            document.getElementById('remainder').value = '';
            document.getElementById('result').textContent = '';
            
            document.getElementById('quotient').focus();
        }

        function updateStatistics() {
            document.getElementById('totalCount').textContent = statistics.total;
            document.getElementById('correctCount').textContent = statistics.correct;
            document.getElementById('wrongCount').textContent = statistics.wrong;
        }

        function addErrorRecord(dividend, divisor, userQuotient, userRemainder, correctQuotient, correctRemainder) {
            const errorItem = document.createElement('div');
            errorItem.className = 'error-item';
            errorItem.innerHTML = `
                <div>題目：${dividend}÷${divisor}=${correctQuotient}......${correctRemainder}</div>
                <div>學習者作答：${dividend}÷${divisor}=${userQuotient}......${userRemainder}</div>
            `;
            document.getElementById('errorList').appendChild(errorItem);
        }

        function checkAnswer() {
            const userQuotient = parseInt(document.getElementById('quotient').value) || 0;
            const userRemainder = parseInt(document.getElementById('remainder').value) || 0;
            
            const correctQuotient = Math.floor(currentDividend / currentDivisor);
            const correctRemainder = currentDividend % currentDivisor;

            statistics.total++;

            if (userQuotient === correctQuotient && userRemainder === correctRemainder) {
                document.getElementById('result').textContent = '答對了！';
                document.getElementById('result').style.color = 'green';
                statistics.correct++;
                setTimeout(generateNewProblem, 1000);
            } else {
                document.getElementById('result').textContent = `答錯了！正確答案是：${correctQuotient}......${correctRemainder}`;
                document.getElementById('result').style.color = 'red';
                statistics.wrong++;
                addErrorRecord(currentDividend, currentDivisor, userQuotient, userRemainder, correctQuotient, correctRemainder);
            }

            updateStatistics();
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        generateNewProblem();
    </script>
</body>
</html>
