<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學題目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 30px; /* 圓弧狀方框 */
            font-size: 24px; /* 增加字體大小 */
            margin-bottom: 20px; /* 題目與輸入框之間的距離 */
            text-align: left; /* 將文字對齊設為左邊 */
        }
        #answer {
            width: 200px;
            padding: 10px;
            font-size: 18px; /* 增加字體大小 */
            border-radius: 5px; /* 正常型態的邊框圓角 */
            border: 1px solid #ccc; /* 正常型態的邊框 */
        }
        #input-container {
            display: inline-block;
            margin-top: 10px; /* 輸入框與題目之間的距離 */
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
        }
        .error {
            color: red; /* 錯誤訊息顏色 */
        }
    </style>
</head>
<body>

    <h1>請解答以下數學題目</h1>
    
    <div id="question-container">
        <p id="question">第1題：<br>5個千、0個百、0個十和3個一，合起來是多少？</p>
        
        <div id="input-container">
            <input type="text" id="answer" placeholder="請輸入你的答案">
        </div>
    </div>

    <div>
        <button onclick="checkAnswer()">確定</button>
        <button onclick="generateQuestion()">重新出題</button>
    </div>
    
    <p id="result" class="error"></p>

    <script>
        let correctAnswer;
        let questionNumber = 1;

        function generateQuestion() {
            // 隨機生成題目
            const thousands = Math.floor(Math.random() * 6); // 0-5千
            const hundreds = Math.floor(Math.random() * 4); // 0-3百
            const tens = Math.floor(Math.random() * 3); // 0-2十
            const ones = Math.floor(Math.random() * 6); // 0-5一

            correctAnswer = thousands * 1000 + hundreds * 100 + tens * 10 + ones;

            let questionText = `第${questionNumber++}題：<br>`;
            
            // 根據生成的數字組合問題文本
            if (thousands > 0) questionText += `${thousands}個千、`;
            if (hundreds > 0) questionText += `${hundreds}個百`;
            
            // 處理十和一的情況
            if (tens > 0) {
                questionText += `${hundreds > 0 ? '、' : ''}${tens}個十`;
                if (ones > 0) questionText += `和${ones}個一`;
            } else if (ones > 0) {
                questionText += `和${ones}個一`;
            }

            questionText += `，合起來是多少？`;

            document.getElementById("question").innerHTML = questionText.trim();
                
            document.getElementById("result").innerText = "";
            document.getElementById("answer").value = ""; // 清空輸入欄位
            document.getElementById("answer").style.backgroundColor = ""; // 重置背景顏色
            document.getElementById("answer").focus(); // 聚焦到輸入框
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            
            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "恭喜你，答案正確！";
                setTimeout(generateQuestion, 2000); // 等待2秒後重新出題
            } else {
                document.getElementById("result").innerText = "很遺憾，答案錯誤！";
                document.getElementById("answer").style.backgroundColor = "red"; // 將背景改為紅色
                document.getElementById("answer").focus(); // 聚焦到輸入框
            }
        }

        // 頁面載入時生成第一道題目
        window.onload = generateQuestion;

    </script>

</body>
</html>
